<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoMap - Catalunya</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style/styles.css"> 
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="images/favicon-48x48.png" sizes="48x48" type="image/png">
	<link rel="icon" href="images/favicon-64x64.png" sizes="64x64" type="image/png">
</head>
<body>
	<div id="top-bar">
        <div id="bar-icon"></div>
        <div id="bar-title">HistoMap - Catalunya</div>
		<div id="page-home">
			<button id="btInici">Inici</button>
			<button id="btMapa">Mapa</button>
			<button id="btContacte">Contacte</button>
		</div>
    </div>
    <!-- Map Container -->
    <div id="map"></div>
	<button id="btSP">\\\</button>
<!-- Panel -->
	<div id="panel">
		<div id="page-header">
			<button id="btCP">X</button>
			<label id="header">HistoMap - Catalunya</label>
		</div>
		<!-- Page Buttons -->
		<div id="page-buttons">
			<button id="btMu">Municipis</button>
			<button id="btRe">Comarques</button>
			<button id="btCh">Cronologies</button>
			<button id="btTy">Tipus</button>
		</div>
		
		<!-- Expand Contract Button -->
		<div id="expcont-buttons">
			<button id="btCA">Col·lapsar tot</button>
			<button id="btEA">Ampliar tot</button>
			<button id="btSA">Marcar tot</button>
			<button id="btUA">Desmarcar tot</button>
		</div>
		
		<!-- Label Index -->
		<div id="page-index">
			<label id="index">Index</label>
		</div>
		
		<!-- Filter Container -->
		<div id="filter-container-0" class="filter-container">
			<!-- Content for filter container 1 -->
		</div>
		<div id="filter-container-1" class="filter-container">
			<!-- Content for filter container 2 -->
		</div>
		<div id="filter-container-2" class="filter-container">
			<!-- Content for filter container 3 -->
		</div>
		<div id="filter-container-3" class="filter-container">
			<!-- Content for filter container 4 -->
		</div> 		
		<!-- Search Button -->
		<div id="page-clearfilter">	
			<button id="btClear">Restablir filtre</button>
			<button id="btFilter">Cercar coincidències</button>
		</div>
	</div>
	
	<div id="card-panel">
		<div id="cardpage-header">
			<label id="header">Resultats de la cerca</label>
			<button id="btCCP">X</button>
		</div>
		<div id="municipi-display">
			Municipi: <span id="municipi-name"></span>
		</div>
		<!-- Cards Container -->
		<div id="card-container" class="card-container">
			<!-- Content for filter container 1 -->
		</div>
	</div>
	
	<script src="JavaScript/scripts.js"></script>
    <script src="JavaScript/main.js"></script>
    
</body>
</html>
