<!DOCTYPE html>
<html>
<head>
    <title>Catalonia Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Define the size of the map container */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            flex: 1;
            width: 100%;
        }

        /* Style for filters panel */
        #filters-panel {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px -5px 5px rgba(0, 0, 0, 0.2);
            height: 25%; /* Set to use 25% of the screen height */
            overflow-y: auto; /* Add scrollbar when content exceeds panel height */
            display: flex;
            flex-wrap: wrap;
        }

        /* Style for filter labels */
        .filter-label {
            flex-basis: 10%; /* Four columns */
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body onload="loadRegions()">
    <!-- Create a div to hold the map -->
    <div id="map"></div>

    <!-- Create a div for the filters panel -->
    <div id="filters-panel">
        <!-- Filter by Regions -->
        <label class="filter-label" for="filter-regions">Regions:</label>
        <select id="filter-regions">
            <option value="">All</option> <!-- Default option -->
        </select>

        <!-- Filter by Chronologies -->
        <label class="filter-label" for="filter-chronologies">Chronologies:</label>
        <div id="chronologies-dropdowns">
            <!-- Dropdown menus for hierarchical chronologies will be inserted here -->
        </div>

        <!-- Filter by Types -->
        <label class="filter-label" for="filter-types">Types:</label>
        <div id="types-dropdowns">
            <!-- Dropdown menus for hierarchical types will be inserted here -->
        </div>

        <!-- Filter by Municipalities -->
        <label class="filter-label" for="filter-municipalities">Municipalities:</label>
        <div id="municipalities-dropdowns">
            <!-- Dropdown menus for municipalities will be inserted here -->
        </div>
    </div>

    <!-- Include your external script.js file -->
    <script src="script.js"></script>
</body>
</html>
